<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <p class="timer">Time left: <span id="time">10</span>s</p>
        <p id="question" class="question"></p>
        <div id="answers"></div>
    </div>

    <script>
        let questions = [];
        let questionIndex = 0;
        let score = 0;
        let timer;
        
        function fetchQuestions() {
            fetch("https://opentdb.com/api.php?amount=3&category=21&difficulty=easy&type=multiple")
                .then(res => res.json())
                .then(data => {
                    questions = data.results.map(q => {
                        let answers = [...q.incorrect_answers, q.correct_answer];
                        return { ...q, answers: answers.sort(() => Math.random() - 0.5) };
                    });
                    displayQuestion();
                });
        }

        function displayQuestion() {
            if (questionIndex >= questions.length) {
                const percentage = (score / questions.length) * 100;
                let category = '';
                let categoryColor = '';
                
                if (percentage >= 80) {
                    category = 'Expert';
                    categoryColor = '#28a745';
                } else if (percentage >= 60) {
                    category = 'Gevorderd';
                    categoryColor = '#ffb56b';
                } else {
                    category = 'Beginner';
                    categoryColor = '#ff6b6b';
                }

                document.querySelector(".quiz-container").innerHTML = `
                    <div class="game-over">
                        <h2>Einde van de quiz!</h2>
                        <div class="score-circle">
                            <div class="score-number">${score}</div>
                            <div class="score-total">/ ${questions.length}</div>
                        </div>
                        <div class="score-percentage">${Math.round(percentage)}%</div>
                        <div class="category-container">
                            <div class="category" style="background: ${categoryColor}">
                                ${category}
                            </div>
                        </div>
                        <button class="restart-btn" onclick="location.reload()">Opnieuw Spelen</button>
                    </div>
                `;
                clearInterval(timer);
                return;
            }
            
            document.getElementById("question").textContent = questions[questionIndex].question;
            
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            
            console.log(questions[questionIndex]);
            questions[questionIndex].answers.forEach(answer => {
                let btn = document.createElement("button");
                btn.textContent = answer;
                btn.className = "answer";
                answersDiv.appendChild(btn);
            });
            resetTimer();
        }

        function checkAnswer(answer) {
            const buttons = document.querySelectorAll('.answer');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === questions[questionIndex].correct_answer) {
                    button.classList.add('correct');
                } else if (button.textContent === answer) {
                    button.classList.add('incorrect');
                }
            });

            console.log(answer, questions[questionIndex].correct_answer);
            if (answer === questions[questionIndex].correct_answer) {
                console.log('correct');
                score++;
            }
            console.log(score);

            setTimeout(() => {
                questionIndex++;
                displayQuestion();
            }, 1500);
        }

        function resetTimer() {
            clearInterval(timer);
            let timeLeft = 10;
            document.getElementById("time").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("time").textContent = timeLeft;
                if (timeLeft === 0) {
                    questionIndex++;
                    displayQuestion();
                }
            }, 1000);
        }

        const answersContainer = document.getElementById('answers');

        answersContainer.addEventListener('click', (event) => {
            const button = event.target.closest('button');
            
            if (button) {
                const answer = button.textContent;
                checkAnswer(answer);
            }
        });

        fetchQuestions();
    </script>
</body>
</html>
